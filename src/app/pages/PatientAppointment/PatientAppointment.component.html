
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Your custom styles (if any) -->

    <div class="container mt-5">
        <i class="fas fa-arrow-left back-icon" (click)="goBack()"></i>
        <h3 class="text-center pb-3">Appointment Details</h3>
        <!-- Additional Card for Date, Time, Doctor's Price, and Booking Price -->
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 text-center">
                        <h6>Date: {{ timeSlotService.timeSlotService.selectedDate | date:'mediumDate' }}</h6>
                        <h6>Time: {{ timeSlotService.timeSlotService.selectedTimeSlot.time_slot }}</h6>
                    </div>
                    <div class="col-md-6 text-center">
                        <h6>Doctor's Price: ₹{{doctorsData.doctorsData.consultation_charge}}</h6>
                        <h6>Booking Price: ₹{{ amount }}</h6>
                    </div>
                </div>
            </div>
        </div>
        <!-- Customer Details Card -->
        <div class="card">
            <div class="card-body">
                <form id="customerForm">
                    <p *ngIf="data"><b style="color: red;">{{data}}</b></p>

                    <div class="form-group">
                        <label for="username">Patient Name</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your name" [(ngModel)]="username">
                    </div>
                    <div class="form-group">
                        <label for="mobile">Contact Number</label>
                        <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter your mobile number" [(ngModel)]="mobile">
                        
                    </div>                    
                </form>
            </div>
        </div>
        <button type="button" class="btn btn-primary mt-5" (click)="validateForm()">Confirm Booking</button>
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery CDN (required for Bootstrap JavaScript components) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
