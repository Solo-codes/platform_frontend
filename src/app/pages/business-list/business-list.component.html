<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business List</title>
  </head>
  <body>
    <div class="container">
      <div class="row p-1">
        <div
          class="col-lg-4 col-md-6 col-sm-6 p-3"
          *ngFor="let business  of businessListData"
        >
          <div class="card p-1 shadow">
            <img
              class="card-img-top"
              src="https://t3.ftcdn.net/jpg/04/48/36/16/240_F_448361663_HgdUxSjroSd0x36JeoivPCbC3HcG475T.jpg"
              alt="Card image cap"
            />
            <div class="card-body">
              <h5 class="card-title">{{ business.entity_name }}</h5>
              <button
                (click)="routeClick(business.entity_id)"
                class="btn btn-primary"
              >
                Go
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
